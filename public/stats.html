<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Fitness Chart</title>
    <link
      rel="icon"
      type="image/png"
      href="/assets/img/favicon/fitness-tracker-icon.png"
    />
    <link rel="manifest" href="./dist/manifest.webmanifest" />
  </head>
  <nav>
    <a href="/">Fitness Tracker</a>
  </nav>
  <body>
    <div class="container mt">
      <h1 class="text-center">Workout Dashboard</h1>
      <div class="row mt">
        <div class="col-md-6">
          <canvas id="canvas"></canvas>
        </div>
        <div class="col-md-6">
          <canvas id="canvas2"></canvas>
        </div>
      </div>
      <div class="row mt">
        <div class="col-md-6">
          <canvas id="canvas3"></canvas>
        </div>
        <div class="col-md-6">
          <canvas id="canvas4"></canvas>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <script src="/js/api.js"></script>
    <script src="/js/stats.js"></script>
    <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker
          .register("/service-worker.js")
          .then((registration) =>
            console.log("The Service Worker has been registered", registration)
          )
          .catch((err) =>
            console.log("Service Worker registration failed!!", err)
          );
      }
    </script>
    <noscript
      >Please enable JavaScript to continue using this Progressive Web
      Application.</noscript
    >
  </body>
</html>
